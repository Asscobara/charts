<div [ngClass]="{'canvas-container': hasBorder}">
  <canvas #overlay
          width="width"
          height="height"
          class="canvas-overlay">
  </canvas>
  <canvas baseChart
          #chartJSContainer
          [ngStyle]="{ width: width, height: height}"
          [plugins]="chartPlugins"
          [data]="chartSingleData"
          [datasets]="chartDataSet"
          [labels]="chartLabels"
          [options]="chartOptions"
          [colors]="chartColors"
          [legend]="chartLegend"
          [chartType]="chartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
  </canvas>
</div>
