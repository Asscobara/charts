<div class="canvas-container">
  <canvas baseChart
          style="width: 450px; height: 500px;"
          [plugins]="chartPlugins"
          [data]="chartSingleData"
          [datasets]="chartDataSet"
          [labels]="chartLabels"
          [options]="chartOptions"
          [colors]="chartColors"
          [legend]="chartLegend"
          [chartType]="chartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
  </canvas>
</div>
