
<div  class="charts-container">
  <div *ngFor="let chart of data" style="display: flex">
    <app-line-chart
      *ngIf="chart.type === CHART_TYPE.LINE"
      [data]="chart">
    </app-line-chart>
    <app-bubble-chart
      *ngIf="chart.type === CHART_TYPE.BUBBLE"
      [data]="chart" >
    </app-bubble-chart>
    <app-doughnut-chart
      *ngIf="chart.type === CHART_TYPE.DOUGHNUT"
      [data]="chart" >
    </app-doughnut-chart>
    <app-bar-chart
      *ngIf="chart.type === CHART_TYPE.BAR"
      [data]="chart" >
    </app-bar-chart>
    <app-pie-chart
      *ngIf="chart.type === CHART_TYPE.PIE"
      [data]="chart" >
    </app-pie-chart>
    <app-polar-area-chart
      *ngIf="chart.type === CHART_TYPE.POLAR_AREA"
      [data]="chart">
    </app-polar-area-chart>
    <app-radar-chart
      *ngIf="chart.type === CHART_TYPE.RADAR"
      [data]="chart">
    </app-radar-chart>
    <app-scatter-chart
      *ngIf="chart.type === CHART_TYPE.SCATTER"
      [data]="chart">
    </app-scatter-chart>
  </div>
</div>
